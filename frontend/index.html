<body>
<div id="gameview" style="display:none">
	<canvas id="gameview_canvas"></canvas>
	<div id="control_panel">
		<p>控制面板</p>
		<p>本房间玩家数量：xxx</p>
		<p>Input: </p>
		<p>xx xx</p>
		<p>操作:</p>
		<p>Output: </p>
		<p>
		<button>0</button>
		<button>1</button>
		</p>
		<p>
		<button>RESET</button>
		<button>SUBMIT</button>
		<p>差不多就是这样【雾</p>
		</p>
	</div>
</div>
<div id="loginbox">
	<h1>
		Logic Gate Emulator<br/>
		逻辑门模拟器
	</h1>
	<p>
		这是一个由玩家扮演集成电路中的逻辑门实现协同运算的游戏<br/>
	</p>
	<p>
		每局游戏，玩家会随机扮演一种逻辑门（与、或、非等）和相对应的一条或多条指令<!--指令？--><br/>
		每局初会有一个或多个输入值（二进制），要求玩家按照顺序进行所扮演指令的计算<br/>
	</p>
	<p>
		输入值可能是多位二进制，这时候需要对每一位执行逻辑计算<br/>
	</p>

	<div id="serverinfo">正在连接到服务器……</div>

	<div id="loginbox">
		用户名：<input id="loginusername"/><button id="login">登陆</button>
	</div>
</div>
