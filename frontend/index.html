<!DOCTYPE html>
<html>

<title>[Logic Gate Emu] 逻辑门模拟器</title>

<body>
<div id="login">
	<h1>
		Logic Gate Emulator<br/>
		逻辑门模拟器
	</h1>
	<p>
		这是一个由玩家扮演集成电路中的逻辑门实现协同运算的游戏<br/>
	</p>
	<p>
		每局游戏，玩家会随机扮演一种逻辑门（与、或、非等）和相对应的一条或多条指令<!--指令？--><br/>
		每局初会有一个或多个输入值（二进制），要求玩家按照顺序进行所扮演指令的计算<br/>
	</p>
	<p>
		输入值可能是多位二进制，这时候需要对每一位执行逻辑计算<br/>
	</p>

	<div id="serverinfo">玩家人数：?</div>

	<div id="loginbox">
	<!-- TODO: 先用cookie里的token进行登录(如果有)，如果失败则显示文本框 -->
		用户名：<input id="loginusername" disabled=true value="连接中..."/><button>登陆</button>
	</div>
</div>

<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
